apiVersion: v1
kind: Service
metadata:
  labels:
    app: argocd-test-app-dev
  name: argocd-test-app-service-dev
  namespace: argocd-test-app-dev
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: argocd-test-app-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: argocd-test-app-dev
  name: argocd-test-app-deployment-dev
  namespace: argocd-test-app-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocd-test-app-dev
  startegy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: argocd-test-app-dev
    spec:
      containers:
      - image: argocd-test-app-dev:67
        name: argocd-test-app
        ports:
        - containerPort: 80
